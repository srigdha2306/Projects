<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognify | TO DO LIST</title>
    <link rel="stylesheet" type="text/css" href="./TODOstylesheet.css">
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="content-wrapper">
                <h1>COGNISYNC</h1>
                <p>Power up your productivity, one task at a time</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers">0/0</p>
            </div>
        </div>

        <form>
            <input type="text" id="task-input" placeholder="Write your task" required>
            <button type="submit">+</button>
        </form>

        <ul id="task-list" class="task-list"></ul>
    </div>

    <script src="./todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
